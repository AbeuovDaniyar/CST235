<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<body> 
<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="content">
		<h:form> 
		         Username: <h:inputText id="username" value = "#{user.userName}" title="" /><h:message for="username"/><br />
		         
		         Password: <h:inputText id="password" value = "#{user.password}" title="" />
		         <h:message for="password"/><br />
		         		        
		         <h:commandButton value = "submit" action = "#{formController.service.login(user)}" />
		</h:form>
		<a href="Register.xhtml">Register</a>
	</ui:define>
</ui:composition>
</body> 
</html>
